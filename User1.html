<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER LOGIN PAGE</title>
    <style>
body{
background-color:yellow;
}
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh; /* 100% of the viewport height */
            margin: 0;
        }

        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1><center>USER REGISTRATION</center></h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div><br>
<div class="form-group">
            <label for="userid">UserID:</label>
            <input type="text" id="userid" name="userid" required>
        </div><br>

<div class="form-group">
            <label for="Vehicle">Vehicle Papers:</label>
            <input type="file" id="Vehicle" name="Vehicle">
        </div><br>

<div class="form-group">
            <label for="Regdate">Registration Date:</label>
            <input type="date" id="Regdate" name="Regdate">
        </div><br>


<div class="form-group">
            <label for="Vehino">Vehicle Number:</label>
            <input type="text" id="Vehino" name="Vehino">
        </div><br>


        <div class="form-group">
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>
        </div><br>

<div class="form-group">
            <label for="Number">Enter your Phone Number:</label>
            <input type="text" id="Number" name="Number" required>
        </div><br>

<div class="form-group">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" required>
        </div><br>

        <input type="submit" value="REGISTER">
    </form>

    <script>
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission


            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;


            if (username !== " " && password !== " ") {
                // Redirect to the welcome page
                window.location.href = "User.html";
            } else {
                
                alert("Invalid username or password. Please try again.");
            }
        };
    </script>
</body>

</html>
