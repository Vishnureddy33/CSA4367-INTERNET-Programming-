    <script>
        var cartCount = 0;
        function addToCart(productName) {
            alert(productName + " added to cart!");
            cartCount++; // Increment the count when a product is added to the cart
            updateCartCount(); // Update the count displayed at the end of the page
        }

        function checkout() {
            window.location.href = "shop4.html";
        }

        function updateCartCount() {
            var cartCountElement = document.getElementById("cart-count");
            cartCountElement.textContent = "Items in Cart: " + cartCount;
        }
    </script>
