<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
  }
  table, th, td {
    border: 2px solid black;
  }
  td {
    padding: 50px;
    text-align: center;
  }
  .white-cell {
    background-color: white;
    color: black;
  }
.blue-cell {
    background-color: blue;
    color: white;
  }
  .purple-cell {
    background-color: purple;
    color: white;
  }
  .orange-cell {
    background-color: orange;
    color: white;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td class="purple-cell">A</td>
    <td class="white-cell"></td>
    <td class="orange-cell"></td>
  </tr>
  <tr>
    <td class="blue-cell">C</td>
    <td class="blue-cell"></td>
    <td class="orange-cell">B</td>
  </tr>
</table>

</body>
</html>
